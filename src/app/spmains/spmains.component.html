<form [formGroup]="service.form" class="normal-form" (submit)="onFilter()">
<!--<form [formGroup]="service.form" class="normal-form">-->
  <!--// Create 2 column form-->
  <mat-grid-list cols="2" rowHeight="500px">

    <mat-grid-tile>
      <div class="controles-container">
        <!--<input type="hidden" fromControlName="$key">-->
        <input type="hidden" fromControlName="id">
        <mat-form-field>
          <input formControlName="field" matInput placeholder="field">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="market" matInput placeholder="market">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="geoCombineTo" matInput placeholder="Region Comune Province Id">
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Filter Sale points</button>
      <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
    </div>
  </mat-grid-list>
</form>
