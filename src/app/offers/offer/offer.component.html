<mat-toolbar>
  <span></span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" fromControlName="offer_id">
        <mat-form-field>
          <input formControlName="title" matInput placeholder="Title">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="desc" matInput placeholder="Description">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="id" matInput placeholder="Product ID">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="condition" matInput placeholder="Condition">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="price_normal" matInput placeholder="Normal price"><!-- check all possible -->
        </mat-form-field>
        <mat-form-field>
          <input formControlName="price_discount" matInput placeholder="Discount price"><!-- check all possible -->
        </mat-form-field>
        <mat-form-field>
          <input formControlName="discount" matInput placeholder="Discount"><!-- check all possible -->
        </mat-form-field>
        <mat-form-field>
          <input formControlName="supplier" matInput placeholder="Supplier"><!-- check all possible -->
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">

        <mat-form-field>
          <input formControlName="startDate" matInput [matDatepicker]="picker" placeholder="Start from">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="endDate" matInput [matDatepicker]="pickerTo" placeholder="End date">
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>

          <mat-form-field>
            <input formControlName="url_link" matInput placeholder="Urllink"><!-- check all possible -->
          </mat-form-field>
          <mat-form-field>
            <input formControlName="url_video" matInput placeholder="url_video"><!-- check all possible -->
          </mat-form-field>
          <mat-form-field>
            <input formControlName="url_link" matInput placeholder="Urllink"><!-- check all possible -->
          </mat-form-field>
        <div class="add-bottom-padding">
          <mat-checkbox formControlName="activate">Activate</mat-checkbox>
        </div>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</form>
