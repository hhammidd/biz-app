<table class="table table-hover">
  <thead>
  <td>Comune Name 1</td>
  <td>Comune Name 2</td>
  <td>codeComune</td>
  <td>codeFather</td>
  </thead>
  <tbody>
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">{{emp.comuneName1}}</td>
    <td (click)="populateForm(emp)">{{emp.comuneName2}}</td>
    <td (click)="populateForm(emp)">{{emp.codeComune}}</td>
    <td (click)="populateForm(emp)">{{emp.codeFather}}</td>
    <td><button (click)="onDelete(emp.comuneId)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
