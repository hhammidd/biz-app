<table class="table table-hover">
  <thead>
  <td>Comune name</td>
  <td>comuneCode</td>
  <td>codeFather</td>
  </thead>
  <tbody>
  <tr *ngFor="let comune of service.list">
    <td (click)="populateForm(comune)">{{comune.comuneName}}</td>
    <td (click)="populateForm(comune)">{{comune.comuneCode}}</td>
    <td (click)="populateForm(comune)">{{comune.provinceId}}</td>
    <td><button (click)="onDelete(comune.comuneId)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
