<mat-toolbar>
  <span></span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>


<form [formGroup]="service.form" class="normal-form" #form="ngForm" (submit)="onSubmit()" >
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" fromControlName="$key">
        <mat-form-field>
          <mat-select formControlName="field" placeholder="field">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let department of fields">
              <mat-option value="{{department.id}}">{{department.value}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName="country" placeholder="country">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let department of countries">
              <mat-option value="{{department.id}}">{{department.value}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName="region" placeholder="region">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let department of regions">
              <mat-option value="{{department.id}}">{{department.value}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>

      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="add-bottom-padding">



          <mat-form-field>
            <mat-select formControlName="comune" placeholder="comune">
              <mat-option>None</mat-option>
              <ng-container *ngFor="let department of comunes">
                <mat-option value="{{department.id}}">{{department.value}}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-select formControlName="province" placeholder="province">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let department of provonces">
              <mat-option value="{{department.id}}">{{department.value}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>



        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</form>
